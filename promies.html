    <script>
        // Promise 有2个特点状态不可更改 (pending 进行中,fulfilled 已成功,rejected 已失败)
        // Promise 可以接受2个回调函数 relove(从pending转到fulfilled) reject(从pending转到rejected)

        // Promise 封装 ajax
        const getJson = (url) => {
            const promise = new Promise((relove, reject) => {
                let handler = function () {
                    if (this.readyState !== 4) {
                        return;
                    }
                    if (this.status === 200) {
                        relove(this.response)
                    } else {
                        reject(new Error(this.statusText))
                    }
                }
                let xhr = new XMLHttpRequest();
                xhr.open('get', url);
                xhr.onreadystatechange = handler
                xhr.responseType = 'json'
                xhr.setRequestHeader('Accept', 'application/json')
                xhr.send()
            })
            return promise
        }

            a:'a',
            b:'b',
        }
        let obj2={
            c:'c',
            d:'d'
        }
        let obj3={...obj,...obj2}
        console.log(obj3)
    </script>
