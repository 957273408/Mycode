<body>
    <script>
        /*
        第一次握手：建立连接时，客户端发送syn包（syn=j）到服务器，
        并进入SYN_SENT状态，等待服务器确认；SYN：同步序列编号
        （Synchronize Sequence Numbers）。

        第二次握手：服务器收到syn包，
        必须确认客户的SYN（ack=j+1），同时自己也发送一个SYN包（syn=k）
        ，即SYN+ACK包，此时服务器进入SYN_RECV状态；

        第三次握手：客户端收到服务器的SYN+ACK包，
        向服务器发送确认包ACK(ack=k+1），此包发送完毕
        ，客户端和服务器进入ESTABLISHED（TCP连接成功）
        状态，完成三次握手。

        ACK	确认号是否有效，一般置为1。
        SYN	请求建立连接，并在其序列号的字段进行序列号的初始值设定。建立连接，设置为1
        */
    </script>
</body>

</html>
