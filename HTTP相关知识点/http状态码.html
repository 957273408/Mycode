<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            1xx: 接受，继续处理
            200: 成功，并返回数据
            201: 已创建
            202: 已接受
            203: 成功，但未授权
            204: 成功，无内容
            205: 成功，重置内容
            206: 成功，部分内容
            301: 永久移动，重定向
            302: 临时移动，可使用原有URI
            304: 资源未修改，可使用缓存
            305: 需代理访问
            400: 请求语法错误
            401: 要求身份认证
            403: 拒绝请求
            404: 资源不存在
            500: 服务器错误
        */

        /*
        2 状态码
         200 成功
         201 成功 创建资源
         202 成功 接受到请求但未处理
         203 非授权信息 成功但接受到的数据来自另一个出
         204/205 成功处理了请求但没有返回任何内容
         206 服务器成功处理了部分get请求

        3 状态码
         300 针对请求服务器可以执行多种操作
         301 永久重定向，资源已经转到另一个地址，会自动跳转到该路径
         302 临时重订向，资源已经转到另一个路径，但任通过原路径请求
         303 
         304 未修改，访问的资源没有修改可以调用缓存
         305 需要使用代理来访问资源

         4 状态码（请求信息错误）
          400 错误请求，服务器不理解请求语法
          401 未授权 请求需要身份验证
          403 服务器拒绝请求
          404 请求路径错误找不到页面
          405 方法禁用，服务器禁用了请求方法
          406 无法使用请求的内容特性响应请求的网页
          407 （需要代理授权）
          408 （请求超时）
          410 （已删除） 如果请求的资源已永久删除，服务器就会返回此响应。

          5 状态码
           500 服务器错误
           501 服务器
        */
    </script>
</body>

</html>
