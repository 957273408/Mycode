<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            语义化就是根据内容的结构化选择合适的标签，编译开发者阅读和写出更优雅的代码的同时
            让游览器和爬虫更好的解析，语义化主要需要注意一下几点
                1.尽量不要使用无语义的标签如div/span
                2.不要使用纯样式标签如 b font u等用css设置
                3.使用html5新增的标签
                3.标题尽量使用h系列标签文字使用p标签
        */
    </script>
    <article>定义文档内的文章</article>
    <footer>定义文档或者节的尾页</footer>
    <main>定义文档的主内容</main>
    <nav>定义文档内的导航链接</nav>
</body>
</html>
