<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 对象扩展运算符 {...}
        function jspang(...arg){
            console.log(arg[0]);
            console.log(arg[1]);
            console.log(arg[2]);
        }
        jspang(1,2,3,4,5)
        //rest 剩余部分
        function rest(first,...arg){
            console.log(arg.length);//7
            console.log(arg[0]);
        } 
        rest(0,1,2,3,4,5,6,7);
        //for of 循环 索引从1开始
        var arr=[1,2,3,4,5,6]
        for(let i of arr){
            console.log(arr[i-1]);
        }
    </script>
</head>
