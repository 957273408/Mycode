<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // typeof 用于简单数据类型检测 返回结果 function boolearn object number string solbmy undefined
        console.log(typeof null) //object js遗留的一个bug
        console.log(typeof new Array(1, 2)) //object
        console.log(typeof '123') //string
        console.log(typeof 1) //number
        console.log(typeof fn) //funciton
        console.log(typeof undefined);//undefined
        console.log(typeof Symbol('123'));//symbol
        function fn() {}
    </script>
</head>

</body>

</html>
