<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
            this指向主要根据使用环境判断
                1.构造函数中的this指向的是这个对象
                2.对象中的this指向的是这个对象
                3.箭头函数的this指向的是顶级对象
                4.使用bind/call/aplly方法 this指向方法第一个参数传入的对象
                5.在事件里this指向事件源 谁触发这个事件就执行谁
        */
        var a = {
            name: 'A',
            fn: function () {
                console.log(this.name)
            }
        }
        a.fn()//a
        a.fn.call({
            name: 'B'
        }) //{name:'B'}
        var fn1 = a.fn
        fn1() //window
    </script>
</head>

</body>

</html>
